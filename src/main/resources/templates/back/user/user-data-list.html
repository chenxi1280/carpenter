<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>

<style>
    /*修改layui表格的高度*/
    .layui-table-cell {
        height: auto;
    }
</style>
<body class="layui-card-body layui-card">
<div style="padding: 10px;" class="layui-card">
    <form id="queryForm" class="layui-form" method="post"
          style="display: flex;align-items: center;padding-left: 50px">
        <div class="layui-hide-xs" style="display: flex;align-items: center">
            <span style="width: fit-content">id：</span>
            <input class="layui-input" name="userId" id="nickName"
                   style="width: 120px;"/>
        </div>
        <div class="layui-hide-xs" style="display: flex;align-items: center;margin-left: 20px">
            <label style="width:  fit-content">昵称：</label><input class="layui-input" name="userName" id="realName"
                                                                 style="width: 120px"/>
        </div>
        <div style="display: flex;align-items: center;margin-left: 20px">
            <label style="width:  fit-content">手机号：</label><input class="layui-input" name="phone" id="phone"
                                                                  style="width: 120px"/>
        </div>

        <div class="layui-form-item" style="align-items: center" >
            <label class="layui-form-label">下行流量</label>
            <div class="layui-input-block">
                <select name="subTotalFlow">
                    <option value="">请选择</option>
                    <option value="0">下行流量</option>
                </select>
            </div>
        </div>

        <div style="display: flex;align-items: center;margin-left: 20px">
            <button type="button" class="layui-btn" id="queryBtn" lay-submit lay-filter="queryForm">查询</button>
        </div>
    </form>

    <table id="userTable" lay-filter="userTableFilter" style="padding-top: 10px"></table>
    <!--        <div th:include="plugins/splitBar::splitBar"></div>-->

</div>



<!--查看这个角色的角色的弹框-->
<script type="text/html" id="addDownFlowUserOpenDiv">
    <div style="padding: 20px">

        <form class="layui-form">

            <input type="text" style="display: none" name="fkUserId" id="userId">


            <div class="layui-form-item">
                <label class="layui-form-label">用户下行总流量（单位KB）</label>
                <div class="layui-input-block">
                    <input type="text" name="subTotalFlow" lay-verify="title"
                           autocomplete="off" placeholder="请输入" class="layui-input" >
                </div>
            </div>


            <div style="text-align: center">
                <input type="submit" class="layui-btn layui-btn-danger" lay-submit onclick="return false;"
                       lay-filter="sureDispatch">
            </div>
        </form>

    </div>

</script>


<!--查看这个角色的角色的弹框-->
<script type="text/html" id="addUserDownFlowOpenDiv">
    <div style="padding: 20px">

        <form class="layui-form">

            <input type="text" style="display: none" name="fkUserId" id="userIdAdd">





            <div class="layui-form-item">
                <label class="layui-form-label">新加用户下行流量（单位KB）</label>
                <div class="layui-input-block">
                    <input type="text" name="subTotalFlow" lay-verify="title"
                           autocomplete="off" placeholder="请输入" class="layui-input" >
                </div>
            </div>


            <div style="text-align: center">
                <input type="submit" class="layui-btn layui-btn-danger" lay-submit onclick="return false;"
                       lay-filter="addUserDownFlowDispatch">
            </div>
        </form>

    </div>

</script>

<!--// 加上th:inline='javascript' 否则可能会因为小于或者大于符号导致 thymeleaf模板引擎解析错误。-->
<script th:inline="javascript" type="text/javascript">

    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var form = layui.form;
        var $ = layui.$;
        laydate.render({
            elem: '#creteDateRange' //指定元素
            , range: '至'
        });

        var userTable = table.render({
            elem: '#userTable'
            , page: true
            , url: '/ims/back/user/ajaxList' //数据接口
            , cols: [[ //表头
                {field: 'pkUserId', title: 'ID', width: 120}
                , {field: 'username', title: '用户昵称', width: 120}
                , {field: 'mobile', title: '手机号', width: 120}
                , {field: 'upFlow', title: '上行流量', width: 180, sort: true}
                , {field: 'subTotalFlow', title: '作者总流量', width: 120}
                , {field: 'surplusFlow', title: '作者剩余流量', width: 120}
                , {field: 'subUsedFlow', title: '已使用流量', width: 140}
                , {field: '', title: '审核时长', width: 180, sort: true}
                , {field: '', title: '转码时长', width: 180, sort: true}
                , {field: '', title: '广告时长', width: 180, sort: true}
                , {field: '', title: '作品总数', width: 180, sort: true}
                , {field: '', title: '缴费情况', width: 180, sort: true}
                , {
                    field: '', title: '操作', width: 220, fixed: 'right',templet: function (d) {

                        let str = d.subTotalFlow == null ?
                            '<button class="layui-btn  layui-btn-warm layui-btn-xs" lay-event="addDownFlowUser">成为下行流量用户</button>' : '<button class="layui-btn  layui-btn-warm layui-btn-xs" lay-event="addUserDownFlow">新增下行流量</button>'
                        return '<div >' + str +
                            '</div>'

                    }
                }
            ]]
            , toolbar: 'default'


        });

        //监听头部工具栏的事件
        table.on('toolbar(userTableFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'delete':
                    layer.msg('删除');
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
            }
            ;
        });


        //监听行中工具栏事件
        table.on('tool(userTableFilter)', function (obj) {


            var d = obj.data;

            switch (obj.event) {
                case 'addDownFlowUser':
                    layer.msg('添加');

                    let addDownFlowUserOpen = layer.open({
                        type: 1,
                        area: ['70%', '70%'],
                        title: '编辑用户下行流量',
                        content: $('#addDownFlowUserOpenDiv').html() //这里content是一个普通的String
                    });


                    $("#userId").val(d.pkUserId)




                    //新增用户
                    form.on('submit(sureDispatch)', function (data) {

                        layer.prompt({
                            formType: 2,
                            value: '',
                            title: '请输入确定来确定操作',
                            area: ['40px', '30px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            if (value == '确定') {
                                var layerLoad = layer.load()
                                $.ajax({
                                    type: 'post',// ajax请求的方式，post或get
                                    url: '/ims/back/user/addDownFlowUser',
                                    // contentType: "application/json",// 默认就是表单数据(不写)，如果此时要传递的是json字符串，
                                    // 那么此时就用application/json,如果此时要传递图片"multipart/form-data，还有数组，集合，还有对象，那么contentType必须指定为false
                                    data: data.field,// 要上传的参数,把数组对象转换为JSON字符串
                                    dataType: 'json',// 服务器响应数据：json,text,html,xml
                                    processData: true,//布尔值,一般都不用设置，规定通过请求发送的数据是否转换为查询字符串。默认是 true。如果此时上传的时候，有图片，这里必须设置false,
                                    success: function (res) {// 请求成功，回调函数,data，指的就是服务器返回的数据
                                        layer.close(layerLoad)
                                        layer.msg(res.msg)

                                        let page = $('.layui-laypage-skip .layui-input').val();
                                        let limit = $('.layui-laypage-limits').find('option:selected').val();


                                        layer.close(addDownFlowUserOpen); //再执行关闭

                                        userTable.reload({
                                            page: page,
                                            size: limit,
                                        });


                                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                    },


                                });
                                layer.close(index);

                            } else {
                                layer.msg('输入有误');
                            }
                        });


                    })

                    break;
                case 'addUserDownFlow':
                    let addUserDownFlowOpen = layer.open({
                        type: 1,
                        area: ['70%', '70%'],
                        title: '编辑用户下行流量',
                        content: $('#addUserDownFlowOpenDiv').html() //这里content是一个普通的String
                    });


                    $("#userIdAdd").val(d.pkUserId)
                    // $("#subTotalFlow").val(d.subTotalFlow)



                    form.on('submit(addUserDownFlowDispatch)', function (data) {

                        layer.prompt({
                            formType: 2,
                            value: '',
                            title: '请输入确定来确定操作',
                            area: ['40px', '30px'] //自定义文本域宽高
                        }, function (value, index, elem) {
                            if (value == '确定') {
                                $.ajax({
                                    type: 'post',// ajax请求的方式，post或get
                                    url: '/ims/back/user/addUserDownFlow',
                                    // contentType: "application/json",// 默认就是表单数据(不写)，如果此时要传递的是json字符串，
                                    // 那么此时就用application/json,如果此时要传递图片"multipart/form-data，还有数组，集合，还有对象，那么contentType必须指定为false
                                    data: data.field,// 要上传的参数,把数组对象转换为JSON字符串
                                    dataType: 'json',// 服务器响应数据：json,text,html,xml
                                    processData: true,//布尔值,一般都不用设置，规定通过请求发送的数据是否转换为查询字符串。默认是 true。如果此时上传的时候，有图片，这里必须设置false,
                                    success: function (res) {// 请求成功，回调函数,data，指的就是服务器返回的数据

                                        layer.msg(res.msg)

                                        let page = $('.layui-laypage-skip .layui-input').val();
                                        let limit = $('.layui-laypage-limits').find('option:selected').val();


                                        layer.close(addUserDownFlowOpen); //再执行关闭

                                        userTable.reload({
                                            page: page,
                                            size: limit,
                                        });


                                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                    },


                                });
                                layer.close(index);
                            } else {
                                layer.msg('输入有误');
                            }
                        });


                    })


                    break;
            }
        });


        //条件查询
        form.on('submit(queryForm)', function (data) {
            console.log(data.field)
            userTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    })


</script>


</body>


</html>
